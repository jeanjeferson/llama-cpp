version: '3'

services:
  llama-cpp-server:
    container_name: llama-cpp-server
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "8080:8080"
    volumes:
      - ./models:/app/models
    restart: unless-stopped
    # Limites de recursos (opcional - ajuste conforme necess√°rio)
    deploy:
      resources:
        limits:
          cpus: '18'
          memory: 28G